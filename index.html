<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semanttiset tagit</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <header>
      <p>Tähän tulee ylätunniste (header)</p>
    </header>
    <nav>
      <p>Tähän lisätään navigointipalkki (nav)</p>
    </nav>
    <section>
      <p>Tähän lisätään osa (section)</p>
      <article>
        <p>Tähän lisätään artikkeli <span class="oikealle">(article)</span></p>
      </article>
      <article>
        <p>Tähän lisätään artikkeli <span>(article)</span></p>
      </article>
    </section>
    <aside><p>Tähän lisätään sivupalkki (aside)</p></aside>
    <footer>
      <p>Tähän tulee alatunniste (footer)</p>
    </footer>
  </body>
</html>
